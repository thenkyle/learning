<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h2>補習班學員管理系統</h2>
<div class="flex-container">
    <form class="flex-item" th:action="@{'/api/learning/student/edit/' + ${student.studentId}}" method="post" enctype="application/json">
        <h3>學員編輯介面</h3>
        <label for="studentName">學員姓名：</label>
        <input type="text" id="studentName" name="studentName" th:value="${student.studentName}" required>
        <br>
        <label for="studentAge">年齡：</label>
        <input type="number" id="studentAge" name="studentAge" th:value="${student.studentAge}" required>
        <br>
        <label for="studentGender">性別：</label>
        <input type="text" id="studentGender" name="studentGender" th:value="${student.studentGender}" required>
        <br>
        <label for="studentTel">電話：</label>
        <input type="text" id="studentTel" name="studentTel" th:value="${student.studentTel}" required>
        <br>
        <div class="actions-plus">
            <button type="button" onclick="location.href='/api/learning/student'">取消</button>
            <button type="submit">儲存</button>
        </div>
    </form>
</div>
</body>
</html>
