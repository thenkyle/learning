<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>補習班學員管理系統</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container">
  <h2>補習班學員管理系統</h2>

  <!-- Student List -->
  <h3>學員名單</h3>

  <div class="actions">
    <button type="button" id="insertBtn" onclick="location.href='/api/learning/student/insert'">新增學員</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>編號</th>
      <th>姓名</th>
      <th>年齡</th>
      <th>性別</th>
      <th>電話</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.studentId}"></td>
      <td th:text="${student.studentName}"></td>
      <td th:text="${student.studentAge}"></td>
      <td th:text="${student.studentGender}"></td>
      <td th:text="${student.studentTel}"></td>
      <td>
        <div class="actions">
          <a class="edit" th:href="@{'/api/learning/student/edit/' + ${student.studentId}}">編輯</a>
          <a class="delete" th:href="@{'/api/learning/student/delete/' + ${student.studentId}}"
             onclick="return confirm('確定要刪除這位學生嗎？')" th:method="delete">刪除</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
