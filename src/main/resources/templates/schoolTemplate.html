<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
</head>
<body>

<h2>Student Management System</h2>

<!-- Add Student Form -->
<form th:action="@{/api/learning/student/insert}" method="post" enctype="application/json">
  <h3>Add Student</h3>
  <label for="studentName">Name:</label>
  <input type="text" id="studentName" name="studentName" required>
  <br>
  <label for="studentAge">Age:</label>
  <input type="number" id="studentAge" name="studentAge" required>
  <br>
  <label for="studentGender">Gender:</label>
  <input type="text" id="studentGender" name="studentGender" required>
  <br>
  <label for="studentTel">Tel:</label>
  <input type="text" id="studentTel" name="studentTel" required>
  <br>
  <button type="submit">Add Student</button>
</form>

<!-- Student List -->
<h3>Student List</h3>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Tel</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.studentId}"></td>
    <td th:text="${student.studentName}"></td>
    <td th:text="${student.studentAge}"></td>
    <td th:text="${student.studentGender}"></td>
    <td th:text="${student.studentTel}"></td>
    <td>
      <a th:href="@{'/api/learning/student/edit/' + ${student.studentId}}">Edit</a>
      |
      <a th:href="@{'/api/learning/student/delete/' + ${student.studentId}}" th:method="delete">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<script>
  function toEdit(){

  }
</script>
</body>
</html>
